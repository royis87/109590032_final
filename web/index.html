<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">

<body>
    
    <div class="container full">
            <div class="card">
                <div class="Form_title">
                    <img src="potato.png" class="logo" alt="">
                </div>
                <div class="Info_Form">
                    <div class="d-flex">
                        <input type="text" placeholder="Username"  id="user" class="input_box">
                        
                    </div>
                    <div id="error_box"></div>
                    <div class="d-flex">
                        <input type="password" placeholder="Password" id="pass" class="input_box">
                    </div>
                    <div id="error_box1"></div>
                    
                </div>
                <div class="Submit_div">
                    <button type="submit" class="LoginBtn text-white" id="LoginBtn">Login</button>
                </div>
            </div>
            
    </div>
    <script src="login.js"></script>
