<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./mailbox.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    
                        <fieldset>
                            <legend class="text-center header"><h1><b>Send Mail</b></h1></legend>
    
                            <div class="form-group" style="align-content: center;display: flex; justify-content: center;" >
                                
                                <div class="col-md-8">
                                    <input id="to" name="email" type="text" placeholder="Email Address" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group" style="align-content: center;display: flex; justify-content: center;">
                                
                                <div class="col-md-8">
                                    <input id="Subject" name="Subject" type="text" placeholder="Subject" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group" style="align-content: center;display: flex; justify-content: center;">
                                
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here." rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group" style="align-content: center;display: flex; justify-content: center;">
                                <div class="col-md-12 text-center">
                                    <button  class="btn btn-primary btn-lg" id="Send">Send</button>
                                </div>
                            </div>
                        </fieldset>

                </div>
            </div>
        </div>
    </div>
    <script src="./sendmail.js"></script>
</body>
</html>
